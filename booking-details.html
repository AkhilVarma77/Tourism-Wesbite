<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Booking Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .details {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 3rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
    }

    .details h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ffa500;
      text-align: center;
      border-bottom: 2px solid #ffa500;
      padding-bottom: 1rem;
    }

    .details p {
      font-size: 1.3rem;
      margin: 1rem 0;
      line-height: 1.6;
    }

    .highlight {
      color: #ffcc00;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .details {
        padding: 2rem;
      }

      .details h2 {
        font-size: 2rem;
      }

      .details p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="details">
    <h2>Booking Confirmation</h2>
    <p><strong>Destination:</strong> <span id="place" class="highlight"></span></p>
    <p><strong>Number of Guests:</strong> <span id="guests" class="highlight"></span></p>
    <p><strong>Arrival Date:</strong> <span id="arrival" class="highlight"></span></p>
    <p><strong>Leaving Date:</strong> <span id="leaving" class="highlight"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('place').textContent = params.get('place');
    document.getElementById('guests').textContent = params.get('guests');
    document.getElementById('arrival').textContent = params.get('arrival');
    document.getElementById('leaving').textContent = params.get('leaving');


    Swal.fire({
  title: "Booking Confirmed!",
  text: "Weâ€™ve received your booking details.",
  icon: "success",
  confirmButtonText: "OK"
});

  </script>
</body>
</html>
